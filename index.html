<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-info">
        <h1 class="card-title">
          Get <span class="card-title-highlight">insights</span> that help your business grow.
        </h1>
        <p class="card-copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="card-stats">
            <div class="card-stats-item">
              <h2>10K+</h2>
              <span>companies</span>
            </div>
            <div class="card-stats-item">
              <h2>314</h2>
              <span>templates</span>
            </div>
            <div class="card-stats-item">
              <h2>12m+</h2>
              <span>quieries</span>
            </div>
          </div>
      </div>
      <div class="card-img">
        <img srcset="images/image-header-mobile.jpg 654w,
                     images/image-header-desktop.jpg 540w"
             sizes="(max-width: 765px) 654px, 540px"
             src="images/image-header-desktop.jpg" 
             alt="Card image">
      </div>
    </div>
  </div>
</body>
</html>
